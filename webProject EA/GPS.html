        function initMap() {

            //map attribute

                iconimage: './Picture/m1.png',

            addMarker({ coords: { lat: 22.325837, lng: 114.239374 },

            content: '<h1>supercar store</h1>'

            */

            //marker function
            function addMarker(position_coords) {
                var marker = new google.maps.Marker({
                    position: position_coords.coords,
                    map: map,
                    icon: position_coords.iconimage
                });

                //check for information in the map's icon
                if (position_coords.content) {
                    var information_store = new google.maps.InfoWindow({
                        content: position_coords.content
                    });
                    marker.addListener('click', function () {
                        information_store.open(map, marker);
                    });
                }
            }

        }
    </script>
